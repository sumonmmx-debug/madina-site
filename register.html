<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Supabase JS -->

  <style>
    body{
      font-family: Arial, Helvetica, sans-serif;
      background:#f5f5f5;
    }
    .wrap{
      max-width:420px;
      margin:40px auto;
      background:#fff;
      padding:24px;
      border-radius:8px;
      box-shadow:0 2px 10px rgba(0,0,0,.1);
    }
    h2{
      margin:0 0 15px;
      text-align:center;
    }
    label{
      display:block;
      margin:12px 0 6px;
      font-size:14px;
    }
    input{
      width:100%;
      padding:12px;
      border:1px solid #ccc;
      border-radius:4px;
    }
    button{
      width:100%;
      margin-top:16px;
      padding:12px;
      background:#0f2a44;
      color:#fff;
      border:none;
      border-radius:4px;
      font-size:16px;
      cursor:pointer;
    }
    button:hover{
      background:#12385f;
    }
    .msg{
      margin-top:14px;
      font-size:14px;
    }
    .links{
      margin-top:12px;
      text-align:center;
      font-size:14px;
    }
    .links a{
      color:#0f2a44;
      text-decoration:none;
    }
  </style>
</head>
<body>

  <div class="wrap">
    <h2>Business Registration</h2>

    <label>Business Name</label>
    <input type="text" id="business" placeholder="Company name" />

    <label>Email</label>
    <input type="email" id="email" placeholder="email@example.com" />

    <label>Password</label>
    <input type="password" id="password" placeholder="Minimum 6 characters" />

    <label>Trade License Number</label>
    <input type="text" id="license" placeholder="UAE Trade License" />

    <label>Phone Number</label>
    <input type="text" id="phone" placeholder="+971..." />

    <button onclick="register()">Register</button>

    <div class="msg" id="msg"></div>

    <div class="links">
      Already registered? <a href="login.html">Login</a>
    </div>
  </div>

<script>
  // üî¥ ‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ Supabase ‡¶§‡¶•‡ßç‡¶Ø ‡¶è‡¶ñ‡¶æ‡¶®‡ßá ‡¶¨‡¶∏‡¶æ‡¶¨‡ßá‡¶®
  const supabaseUrl = "https://dppgeenxzaxjmzmwzllk.supabase.co";
  const supabaseKey = "sb_publishable_JNFiUKlUolspZj_HAWfgwg_n_QWuH_l";
  const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

  async function register(){
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    const business = document.getElementById("business").value;
    const license = document.getElementById("license").value;
    const phone = document.getElementById("phone").value;
    const msg = document.getElementById("msg");

    msg.innerHTML = "Processing registration...";

    const { error } = await supabase.auth.signUp({
      email: email,
      password: password,
      options:{
        data:{
          business_name: business,
          trade_license: license,
          phone: phone,
          approved: false
        }
      }
    });

    if(error){
      msg.innerHTML = "‚ùå " + error.message;
    }else{
      msg.innerHTML = "‚úÖ Registration successful. Please wait for approval.";
    }
  }
</script>

</body>
