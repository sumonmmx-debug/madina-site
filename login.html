<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register â€” Madina Al Jamal</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body{font-family:Arial,Helvetica,sans-serif;background:#f5f5f5;margin:0}
    .wrap{max-width:420px;margin:40px auto;background:#fff;padding:18px;border-radius:12px;box-shadow:0 8px 28px rgba(0,0,0,.08)}
    h1{margin:0 0 10px;font-size:20px}
    label{display:block;margin:12px 0 6px;font-size:14px}
    input{width:100%;padding:12px;border:1px solid #ddd;border-radius:10px;font-size:15px}
    button{width:100%;margin-top:14px;padding:12px;border:0;border-radius:10px;background:#0f2a44;color:#fff;font-size:16px}
    .row{display:flex;gap:10px;margin-top:10px}
    .row a{flex:1;text-align:center;text-decoration:none;background:#f1f5f9;padding:12px;border-radius:10px;color:#0f2a44}
    .msg{margin-top:12px;font-size:14px}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Create account</h1>
    <div class="msg" id="msg"></div>

    <label>Email</label>
    <input id="email" type="email" placeholder="your@email.com" />

    <label>Password</label>
    <input id="password" type="password" placeholder="min 6 characters" />

    <button id="registerBtn">Register</button>

    <div class="row">
      <a href="./login.html">Already have account</a>
      <a href="./index.html">Back to Home</a>
    </div>
  </div>

  <script>
    const supabaseUrl = "https://dppgeenxzaxjmzmwzllk.supabase.co";
    const supabaseKey = "sb_publishable_JNFiUKlUolspZj_HAWfgwg_n_QWuH_l";
    const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

    const msg = (t, ok=false) => {
      const el = document.getElementById("msg");
      el.style.color = ok ? "green" : "crimson";
      el.textContent = t;
    };

    document.getElementById("registerBtn").addEventListener("click", async () => {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      if(!email || !password) return msg("Email and password required.");
      if(password.length < 6) return msg("Password must be at least 6 characters.");

      const { error } = await supabase.auth.signUp({ email, password });
      if (error) return msg(error.message);

      msg("Registration success. Now login.", true);
      setTimeout(()=> location.href="./login.html", 900);
    });
  </script>
</body>
</html>
